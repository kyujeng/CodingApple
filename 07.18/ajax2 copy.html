<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
            </div> -->

        </div>
    </div>

    <div class="container" id="btn">
        <button class="btn btn-danger" id="clickbtn">더보기</button>
    </div>

    <!-- 아래는 jQuery를 가져오는 스크립트 링크입니다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        function 상품(a) {
            for (var i = 0; i < a.length; i++) {
                var content = `<div class="col-sm-4">
                       <img src="https://via.placeholder.com/600" class="w-100">
                       <h5>`+ a[i].title + `</h5>` + `<p>가격 : ` + a[i].price + `</p>
                       </div>`;
                $('.row').append(content);
            }
        };

        $('.row').append(상품(products));

        var clickcount = 0;
        $('#clickbtn').click(function () {
            clickcount++;
            console.log(clickcount);
            if (clickcount == 1) {
                $.get('https://codingapple1.github.io/js/more1.json').done(function (data) {
                    $('.row').append(상품(data));
                })
            } else if (clickcount == 2) {
                $.get('https://codingapple1.github.io/js/more2.json').done(function (data) {
                    $('.row').append(상품(data));
                })
            }
        })

    </script>

    <!-- 아래는 bootstrap를 가져오는 스크립트 링크입니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
