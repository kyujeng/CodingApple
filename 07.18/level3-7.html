        function 평균점수(a, b) {
            var 평균 = 0;
            var count = 0;
            for (var i = 0; i < a.length; i++) {
                평균 += a[i];
                count++;
            }
            평균 = 평균 / count;
            if (평균 < b) {
                console.log('평균보다 ' + (b - 평균) + '점이 올랐네요.');
            } else {
                console.log('평균보다 ' + (평균 - b) + '점이나 떨어졌네요.');
            }
        }

        평균점수([10, 20, 30, 40, 50], 40);
        평균점수([40, 40, 40], 30);
