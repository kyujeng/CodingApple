<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        ul.list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        ul.list::after {
            content: '';
            display: block;
            clear: both;
        }

        .tab-button {
            display: block;
            padding: 10px 20px 10px 20px;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            color: grey;
            text-decoration: none;
            cursor: pointer;
        }

        .orange {
            border-top: 2px solid orange;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid white;
            border-left: 1px solid #ccc;
            color: black;
            margin-top: -2px;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        #sizeform {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
    </form>
    <form class="container my-5 form-group" id="sizeform">
        <p>사이즈</p>
        <select class="form-select mt-2" id="SizeOption">
            <option>90</option>
            <option>95</option>
            <option>100</option>
            <option>105</option>
        </select>
    </form>

    <div id="test">

    </div>

    <!-- 아래는 jQuery를 가져오는 스크립트 링크입니다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        // 자바 스크립트로 html 생성하기 1 (html의 div박스 안에 p태그를 넣어 글자 넣기)
        /* var a = document.createElement('p');
        a.innerHTML = '안녕';
        document.querySelector('#test').appendChild(a); */

        // 자바스크립트로 html 생성하기 2
        var b = '<p>안녕</P>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', b); // beforeend - 안쪽 맨 밑에 추가한다는 뜻 (위치)

        // jQuery로 html 생성하기
        $('#test').append(b);
        

        /*
            insertAdjacentHTML과 append는 추가해달라는 문법 -> 추가하고싶은 공간에, 현재는 div박스인데 div박스 안에 다른 것이 들어있어도 하단에 추가가 된다.
            innerHTML과 HTML은 -> 추가하고싶은 공간에 있는 것들을 지우고 새로 넣는다.
        */

        // dataset을 이용한 탭기능 코드
        $('.list').click(function (e) {
            tap(e.target.dataset.id);
            console.log(e.target);
        })

        function tap(a) {
            $('.tab-button').removeClass('orange');
            $('.tab-button').eq(a).addClass('orange');
            $('.tab-content').removeClass('show');
            $('.tab-content').eq(a).addClass('show');
        };

        var jsize = '<option>28</option><option>30</option>';
        $('.form-select').change(function (e) {
            if (e.target.value === '바지') {
                $('#sizeform').show();
                $('#SizeOption').html(jsize);
            } else if (e.target.value === '모자') {
                $('#sizeform').hide();
            } else if (e.target.value === '셔츠') {
                $('#sizeform').show();
            }
        });
    </script>

    <!-- 아래는 bootstrap를 가져오는 스크립트 링크입니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
