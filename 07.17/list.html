<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="card-group container">
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="price"></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="price"></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="price"></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
  </div>

  <!-- 아래는 jQuery를 가져오는 스크립트 링크입니다. -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    var cardTitles = document.querySelectorAll('.card-title');
    var prices = document.querySelectorAll('.price');

    for (var i = 0; i < products.length; i++) {
      cardTitles[i].textContent = products[i].title;
      prices[i].textContent = '가격: ' + products[i].price;
    }
        // textContent는 DOM 요소의 텍스트 내용을 설정하거나 반환하는 속성입니다. 이 속성을 사용하여 HTML 요소의 내용을 동적으로 변경할 수 있습니다.

  </script>

  <!-- 아래는 bootstrap를 가져오는 스크립트 링크입니다. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
