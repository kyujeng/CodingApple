<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery 연습장 - 369게임 응용</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">3의 배수인지 확인하고 싶은 숫자를 입력하시오.</div>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-primary">Submit</button>
      </form>

    <!-- 아래는 jQuery를 가져온 링크입니다. -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        $('#btn-primary').on('click', function(){
            if($('.form-control').val() % 3 == 0 && $('.form-control').val() % 9 == 0 ){
                alert('박수 두번');
            } else if($('.form-control').val() % 3 == 0 ){
                alert('박수 ');
            } else{
                alert('통과');
            }
        })
    </script>

    <!-- 아래는 bootstrap를 가져온 링크입니다. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
