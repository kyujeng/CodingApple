<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery 연습장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .list-group {
            display: none;
        }

        .show {
            display: block;
        }

        .black-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            padding: 30px;
            visibility: hidden;
            opacity: 0;
            transition: all 1s;
        }

        .white-bg {
            background: white;
            border-radius: 5px;
            padding: 30px;
        }

        .show-modal {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>
    <button class="login" id="login">login</button>

    <script>
        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        });

        그 중에 A second item만 변경해주고 싶다면  document.querySelectorAll('.list-group-item')[1] 이라고 하면 된다.
        
       
            document.querySelector('.navbar-toggler').addEventListener('click', function () {
                document.querySelector('.list-group').classList.toggle('show'); // toggle은 'show'를 뗐다 붙였다 할 수 있게 해준다.
        });
        
        $('.navbar-toggler').on('click', function() { // = document.querySelector('.navbar-toggler').addEventListener('click', function ()
