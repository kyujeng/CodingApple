<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        function 함수() {
            return 123 // 함수 종료 기능도 가지고 있다.
        }
        var 변수 = 함수();
        console.log(변수);

        console.log(vat(55555));

        function vat(a){
            var num = (a * 1.1).toFixed(2); //toFixed 반올림 (2) 2째자리 까지 반올림
            return parseFloat(num) //parseFloat,parseInt -> 문자열을 숫자로 바꿔줌
        }

        console.log(숙제(1,30));
        console.log(숙제(2,10));

        function 숙제(a,b){
            var num = ((a * 60 + b)*1000).toFixed(2); //toFixed 반올림 (2) 2째자리 까지 반올림
            return parseFloat(num) //parseFloat,parseInt -> 문자열을 숫자로 바꿔줌
        }
        
    </script>
</body>

</html>
